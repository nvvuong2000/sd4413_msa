apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: react-app
          image: 145048992629.dkr.ecr.us-east-1.amazonaws.com/sd4413-practical-devops:frontend-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

